netlify.toml
[[redirects]]
from = '/_next/image/*'
query = { q = ':quality', url = ':url', w = ':width' }
to = '/.netlify/images?url=:url&w=:width&q=:quality'
status = 200
force = true


[build]
  base = "/"
  publish = "_site"
  command = "bundle install && bundle exec jekyll build"

[context.production.environment]
  RUBY_VERSION = "3.2.2"

